<!DOCTYPE html>
<html lang="en">
    <head>	
        <meta charset="utf-8">
        <title>Get 24 problem</title>
    </head>	
    <body>
        <script>
            function helper (element, index, ar) {
                for (var i=0; i<this.length; i++) {
                    ar.push(element + this[i]);
                    ar[index] = "";
                }
            }

            function recursive_alg (l, input, syms) {
                if (l>0) {
                    var _l = input.length;
                    input.forEach(helper, syms);
                    input.splice(0, _l);

                    return recursive_alg(l-1, input, syms);

                } else { return input; }
            }

            function get_24_sol (l, syms) {
                var a = [];
                for (var i=0; i<syms.length; i++) {
                    a.push(syms[i]);
                }
                return recursive_alg (l-1, a, syms);
            }   

            var alphabet = ["3", "8", "+", "-", "*", "/"];
            var words_length = 7;

            var d0 = Date.now();
            var a = get_24_sol(words_length, alphabet);
            var d1 = Date.now();
            console.log("To generate " + a.length + " elements took " + (d1 - d0) + " miliseconds.");
            console.log("First element is: " + a[0] + " . And the last one: " + a[a.length-1]);
            
        </script>
    </body>
</html>
