{% extends "cluster/cluster.html" %}
{% block title %}{{ block.super }} :: {{ name_section }}{% endblock %}
{% block main_content %}

<p>
Last fired up clusters:
</p>

<table style="width:60%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>State</th>
    </tr>

    {% for d in data %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.state }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
