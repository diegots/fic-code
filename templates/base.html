<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Diego Trabazo SardÃ³n">

    <title>TFG{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="icon" href="{% static 'icon/favicon-udc.png' %}">

      <!-- Bootstrap 4.1.3 core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">
  </head>

  <body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'dashboard:index' %}">TFG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% block header_menu_list %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'dashboard:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:cluster-list' %}">Cluster</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:recommend' %}">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:result' %}">Result</a>
                </li>
            </ul>
            {% endblock %}

            <ul class="navbar-nav mt-2 mt-md-0">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
        {% block main_one %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="col-sm">
                <div class="row">
                    Footer thing. Copyright 2019.
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
