<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Diego Trabazo SardÃ³n">

    <title>TFG{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="icon" href="{% static 'icon/favicon-udc.png' %}">

      <!-- Bootstrap 4.1.3 core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">
  </head>

  <body>
    <main>
        <div class="container-fluid text-center">
            <div class="row">
              <div class="col-sm my-5">
                <form method="post">
                  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="btn btn-lg btn-primary" type="submit">Login</button>
                </form>
              </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="col-sm">
                <div class="row">
                    Footer thing. Copyright 2019.
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
